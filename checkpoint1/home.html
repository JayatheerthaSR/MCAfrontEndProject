<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Project Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="overflow-hidde">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top" id="navbar">
            <a class="navbar-brand" href="#home">
                <img src="./images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo" loading="eager">
            TravelTub
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#home">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#book">Book</a>
                    <span class="dropdown" id="packages">
                        <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            Packages
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">United State</a>
                            <a class="dropdown-item" href="#">India</a>
                            <a class="dropdown-item" href="#">France</a>
                            <a class="dropdown-item" href="#">Germany</a>
                        </div>
                    </span>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link" href="#">About</a>
                </div>
            </div>
            <span class="ml-auto">
                <button type="button" class="btn btn-secondary btn-sm">Login</button>
                <button type="button" class="btn btn-secondary btn-sm">Register</button>
            </span>
          </nav>
    </header>

    <main data-spy="scroll" data-target="#navbar" data-offset="0">
        <div class="jumbotron jumbotron-fluid overflow-hidden" id="home">
            <div class="container text-center d-flex flex-column justify-content-center">
                <p class="display-5 p-2">Welcome to <span>TravelTub</span></p>
                <p class="display-4 p-2">Visit <span id="places"></span></p>
                <p class="lead p-2">
                    <a class="btn btn-primary btn-lg" href="#" role="button" style="color: black">Book Now</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
